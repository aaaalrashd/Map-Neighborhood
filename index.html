<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlTaawun Neighborhood</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="map" data-bind="click: hideElements"></div>

    <div id="TitleName">
        <h2> AlTaawun Neighborhood</h2>
    </div>

    <div id="hamburger" data-bind="click: showElements, clickBubble: false">


        <img src="Ham.svg" alt="ham">
    </div>

    <div data-bind="css: navStatus">
        <input id="filter" placeholder="Filter the Locations" data-bind="textInput: userInput, event: {keyup: filterMarkers}">
        <div id="list-holder">
            <ul id="menu" data-bind="foreach: visible">
                <li id="list-place" data-bind="text: name, click: $parent.showInfo"></li><br>
            </ul>
        </div>
    </div>

    <div id="error"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBo8S4RJdOzGWmgou4jK46mBKedqqQFjvc&v=3&callback=initMap" onerror="googleError()"></script>
</body>

</html>
